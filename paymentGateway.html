<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link rel="stylesheet" href="./paymentGateway.css">
    <script src="https://kit.fontawesome.com/4e59238a8a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="nikhil_gateway_container">

        <!-- top heading section -->
        <div class="nikhil_heading_box">

            <div class="nikhil_arrow_head">
                <i class="fa-solid fa-arrow-left-long"></i>
            </div>
            <div class="nikhil_payment_methods">
                <p>Select payment method</p>
                <p>Amount to pay</p>
            </div>

        </div>
        <!-- ////////////////////// -->


        <!-- creating wallet section with different gateways -->
        <div class="nikhil_wallet_conatiner">


            <h2>Wallet</h2>

            <div class="nikhil_subcontainer_wallet">

                <div class="nikhil_logo_arrow">
                    <div>
                        <img src="./img/paytm.png" alt="">
                        <p>Paytm</p>
                    </div>
                    <div class="nikhil_arrow">
                    <i class="fa-solid fa-chevron-right"></i>
                    </div>
                </div>

                <div class="nikhil_logo_arrow">
                    <div>
                        <img src="./img/gpay.jpg" alt="">
                        <p>Google Pay</p>
                    </div>
                    <div class="nikhil_arrow">
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                </div>

                <div class="nikhil_logo_arrow">
                    <div>
                        <img src="./img/razor.jpg" alt="">
                        <p>Razor Pay</p>
                    </div>
                    <div class="nikhil_arrow">
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                </div>

                <div class="nikhil_logo_arrow">
                    <div>
                        <img src="./img/phonepay.jpg" alt="">
                        <p>Phone Pay</p>
                    </div>
                    <div class="nikhil_arrow">
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                </div>



            </div>

        </div>
        <!-- ////////////////////////////////////////// -->


        <!-- adding upi method -->
        <div class="nikhil_wallet_conatiner">
        
        
            <h2>UPI</h2>

            <div class="nikhil_logo_arrow">
                <div>
                    <img src="./img/upi.png" alt="">
                    <p>Pay vai UPI</p>
                </div>
                <div class="nikhil_arrow">
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </div>

        </div>
        <!-- ///////////////////////////////////////////////// -->



        <!--plus member ship methods  -->
        <div class="nikhil_wallet_conatiner">
        
        
            <h2>Pay after service</h2>
        
            <div class="nikhil_logo_arrow">
                <div>
                    <img src="./img/payonline.png" alt="">
                    <p>Pay online after service</p>
                </div>
                <div class="nikhil_arrow">
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </div>

            <div class="nikhil_logo_arrow">
                <div>
                    <img src="./img/paycash.png" alt="">
                    <p>Pay with cash after service</p>
                </div>
                <div class="nikhil_arrow">
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </div>
            
        </div>
    </div>
    <!-- <img class="nikhil_add_loading_logo" src="https://icon-library.com/images/ajax-loading-icon/ajax-loading-icon-2.jpg" alt=""> -->
</body>

</html>

<script src="./paymentGateway.js">

</script>
